<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/common.css}" rel="styleSheet">
	<script th:src="@{/js/user.js}"></script>
	<title>Book Memory</title>
</head>
<body>
	<nav th:replace="common :: header"></nav>
	<div class="container">
		<form th:action="@{/user/register}" id="userRegister" method="post">
				<div class="whole">
					<h2>Register</h2>
					<div class="form-group pb-3 w-50">
						<label>Username</label>
						<input type="text" class="form-control" id="userName" th:field="${user.userName}" placeholder="Username" required><br>
					</div>
					<div class="form-group pb-3 w-50">
						<label>Password</label>
						<input type="password" class="form-control" id="password" th:field="${user.password}" placeholder="Password" maxlength="5" required><br>
					</div>
					<div class="form-group pb-3 w-50">
						<input type="button" class="btn bg-info text-white w-100" value="Create!" name="cleate" onclick="checkSubmit()">
					</div>
				</div>
		</form>
	</div>
</body>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
	//get a csv file
	function checkSubmit(){
		//ã€€Show confirmation dialog
		if(window.confirm("Are you sure you want to register?")){ 
			return document.getElementById('userRegister').submit(); 
		}
		else{ 
			// Processing at Cancel
			alert("Canceled."); 
			return false; 
		}
	}
/*]]>*/
</script>
</html>
