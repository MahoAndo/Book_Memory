<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/common.css}" rel="styleSheet">
	<link th:href="@{/css/detail.css}" rel="styleSheet">
	<script th:src="@{/js/noteDetail.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<title>Book Memory</title>
</head>
<body>
	<nav th:replace="common :: header"></nav>
	<div class="container">
		<form th:action="@{/book/noteDetail}" th:object="${bookNote}" id="noteDetailForm" method="post">
			<div class="text-center">
				<h2 th:if="${noteNo == 0}">Book New Note</h2>
				<h2 th:if="${noteNo != 0}">Edit Book Note</h2>
				<br>
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<td><input type="text" class="form-control" id="title" th:field="${bookNote.title}" required></td>
							</tr>
							<tr>
								<th>Memo</th>
								<td>
									<textarea id="memo" class="form-control" th:field="${bookNote.memo}" maxlength="250" rows="7" placeholder="limit to 250 words"></textarea>
								</td>
							</tr>
						</thead>
					</table>
				<!-- Button -->
				<span th:if="${noteNo == 0}">
					<button type="button" class="btn bg-info text-white" onclick="checkSubmit()">Create</button>
				</span>
				<span th:if="${noteNo != 0}">
					<button type="button" class="btn bg-info text-white" onclick="checkSubmit()">Update</button>
					<button type="button" class="btn bg-info text-white" onclick="checkDelete('noteDetailForm')">Delete</button>
				</span>
				<button type="button" class="btn bg-info text-white" onclick="backPage('noteDetailForm')">Back</button>
				
				<!-- hidden value -->
				<input type="hidden" name="userNo" th:value="${userNo}">
				<input type="hidden" name="noteNo" th:value="${noteNo}">
				<input type="hidden" name="result" th:value="${result}">
				<input type="hidden" name="pageType" th:value="${pageType}">
			</div>
		</form>
	</div>
</body>
</html>
